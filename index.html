<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Count Up By</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Count Up By</h1>
    <p>Type in the boxes what number you want to count up by, and for how long!</p>
    <form id="input">
      <div class="form-group">
        <label for="limit">Count to:</label>
        <input id="limit" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="count">Count by:</label>
        <input id="count" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
